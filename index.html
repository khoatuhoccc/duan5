<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    
        <div class="auth-form__container">
            <div class="auth-form__header">
                <h3 class="auth-form__heading">Đăng ký</h3>
                <span class="auth-form__switch-btn">Đăng nhập</span>
            </div>
            <div class="auth-form__form">
                <div class="auth-form__grop">
                    <input type="text" class="auth-form__input" placeholder="Email của bạn" >
                </div>
                <div class="auth-form__grop">
                    <input type="password" class="auth-form__input" placeholder="mật khẩu của bạn" >
            </div>
            <div class="auth-form__grop">
                <input type="text" class="auth-form__input" placeholder="nhập lại mật khẩu" >
        </div>
        <div class="auth-form__aside">
            <p class="auth-form__policy-text">
                Bằng việc đăng kí, bạn đã đồng ý về
                <a href="" class="auth-form__policy-link">Điều khoảng dịch vụ</a> &
                <a href="" class="auth-form__policy-link">Chính sách bảo mật</a>
            </p>

        </div>
        <div class="auth-form__controls">
            <button class="btn">TRỞ LẠI</button>
            <button class="btn btn--primary">ĐĂNG KÍ</button>
        </div>
        </div>
                <div class="auth-form__social">
                    <a href="" class="btn btn--with-icon">
                        <i class="fa-brands fa-facebook"></i>
                        Kết nối với facebook   
                    </a>
                    <a href="" class="btn btn--with-icon">
                        <i class="fa-brands fa-google"></i>
                        Kết nối với google  
                    </a>
                           
            
                </div>
    </body>
